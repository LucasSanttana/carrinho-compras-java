<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html" xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html"  
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:p="http://primefaces.org/ui">
	 <html>
		<h:head>
			<title>#{msg['nome-loja']}</title>
			<h:outputStylesheet library="css" name="loja.css" />
		</h:head>
		
		<h:body>
			<div class="page">
				<div id="header">
					<span class="titulo">#{msg['nome-loja']}</span>
					<span class="subtitulo">#{msg['exemplo-carrinho']}</span>
					
					<span class="links">
						<h:link value="#{msg['lista-de-produtos']}" outcome="index" styleClass="link" />
						<h:link value="#{msg['meu-carrinho']}" outcome="carrinho" styleClass="link" />
					</span>
					<hr />
				</div>

				<div id="body">
					<ui:insert name="body" />
				</div>
			</div>
		</h:body>
	</html>
</f:view>
